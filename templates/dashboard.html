<!doctype html>
<html>
<head><meta charset="utf-8"><title>Dashboard</title><link rel="stylesheet" href="/static/style.css"></head>
<body>
  <div class="card">
    <h2>Welcome, {{ user.name }}</h2>
    <p>Current plan: <strong>{{ user.plan|upper }}</strong></p>
    <p>Searches used this period: <strong>{{ user.searches_used or 0 }}</strong></p>

    <form method="post" action="/upgrade">
      <label>Change plan (simulate payment)</label>
      <select name="plan">
        <option value="free" {% if user.plan=='free' %}selected{% endif %}>Free</option>
        <option value="standard" {% if user.plan=='standard' %}selected{% endif %}>Standard (R299)</option>
        <option value="premium" {% if user.plan=='premium' %}selected{% endif %}>Premium (R499)</option>
      </select>
      <button class="btn" type="submit">Update Plan</button>
    </form>

    <p><a class="btn" href="/post_job">Post a Job</a> <a class="btn" href="/find_jobs">Find Jobs</a> <a class="btn" href="/logout">Logout</a></p>
    <p><a href="/">‚Üê Home</a></p>
  </div>
</body>
</html>
